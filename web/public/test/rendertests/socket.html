<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	  function handleResponse(res, data) {
	  	if(res === 'links') handleLinks(data);
	  }
	  function handleLinks(links) {
	  	console.log(links);
	  }
	  var socket = io.connect('/');
	  socket.emit('linkrequest', {client: 'arguments'}, handleResponse);
	  socket.on('links', handleLinks);
	</script>
</body>
</html>
